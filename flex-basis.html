<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
        .flex-container{
      display: flex;
      border: 1px solid black;
      max-width: 300px;
    }
    .item{
      background-color: orangered;
      margin: 5px;
      padding: 10px;
      text-align: center;
      color: white;
    }

    .bauto{
      flex-basis: auto;
    }

    .fg-1{
      flex-grow: 1;
    }

    .fg-2{
      flex-grow: 2;
    }

    .b-0{
      flex-basis: 0;
    }

    .w-100{
      flex-grow: 100px;
    }
  </style>
</head>
<body>
  <p>Auto</p>
   <div class="flex-container">
        <div class="item bauto fg-1">A</div>
        <div class="item bauto fg-1">BBB</div>
        <div class="item bauto fg-1">C</div>
        <div class="item bauto fg-2">DEF</div>
   </div>

   <p>0 (zero)</p>
   <div class="flex-container">
        <div class="item w-100 fg-1">A</div>
        <div class="item w-100 fg-1">BBB</div>
        <div class="item w-100 fg-1">C</div>
        <div class="item w-100 fg-2">DEF</div>
   </div>

   <p>Basis + width</p>
   <div class="flex-container">
        <div class="item b-0 fg-1">A</div>
        <div class="item b-0 fg-1">BBB</div>
        <div class="item b-0 fg-1">C</div>
        <div class="item b-0 fg-2">DEF</div>
   </div>
  
</body>
</html>
